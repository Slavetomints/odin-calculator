<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    
    <body>
        <div id="calculator">
            <p id="display"></p>
            <div class="flex-row">
                <button id="clear" class="double-items functions">AC</button>
                <button id="plus-minus" class="other-items functions">+/-</button>
                <button id="divide" class="other-items functions">/</button>
            </div>
            <div class="flex-row">
                <button id="seven" class="other-items numbers">7</button>
                <button id="eight" class="other-items numbers">8</button>
                <button id="nine" class="other-items numbers">9</button>
                <button id="multiply" class="other-items functions">x</button>
            </div>
            <div class="flex-row">
                <button id="four" class="other-items numbers">4</button>
                <button id="five" class="other-items numbers">5</button>
                <button id="six" class="other-items numbers">6</button>
                <button id="subtract" class="other-items functions">-</button>
            </div>
            <div class="flex-row">
                <button id="one" class="other-items numbers">1</button>
                <button id="two" class="other-items numbers">2</button>
                <button id="three" class="other-items numbers">3</button>
                <button id="add" class="other-items functions">+</button>
            </div>
            <div class="flex-row">
                <button id="zero" class="double-items numbers">0</button>
                <button id="decimal" class="other-items functions">.</button>
                <button id="equal" class="other-items functions">=</button>
            </div>
        </div>
    </body>
</html>
